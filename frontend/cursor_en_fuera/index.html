<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var cambiarImg = function () {
                                // Guardamos las propiedades y metodos de la imagen.
                                var originalImg = $(this); 
                                // Guardamos el contenido del atributo data-alt-src
                                var nuevaUrl = originalImg.data('alt-src'); 
                                // Asociamos (temporalmente) el contenido del src al alt-src (estilo: llave -> valor).
                                originalImg.data('alt-src', originalImg.attr('src'));
                                // Actualizamos el valor del src.    
                                originalImg.attr('src', nuevaUrl);
                            };

            $(function () {
                $('img#carta').hover(cambiarImg, cambiarImg);
            });
        });
    </script>
</head>
<body>
    
    <div class="container text-center my-4">
        <h3>Cursor en/fuera</h3>
        <br>
        <div class="row">
            <div class="col box"><img id="carta" src="img/carta_fondo.jpg" data-alt-src="img/carta_5.svg"></div>
            <div class="col box"><img id="carta" src="img/carta_fondo.jpg" data-alt-src="img/carta_10.svg"></div>
            <div class="col box"><img id="carta" src="img/carta_fondo.jpg" data-alt-src="img/carta_a.svg"></div>
            <div class="col box"><img id="carta" src="img/carta_fondo.jpg" data-alt-src="img/carta_3.svg"></div>
        </div>
    </div>
    
</body>
</html>
