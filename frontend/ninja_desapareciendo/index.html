<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('img').click(function() { 
                $(this).hide(200); 
            });
            $('button').click(function() {
                $('img').show();
            });
        });
        
    </script>
</head>
<body>
    <div class="wrapper">
        <h3>Ninja Desapareciendo</h3>
        <div class="contenedor-img">
            <img src="ninja.png" alt="ninja1">
            <img src="ninja.png" alt="ninja2">
            <img src="ninja.png" alt="ninja3">
            <img src="ninja.png" alt="ninja4">
            <img src="ninja.png" alt="ninja5">
            <img src="ninja.png" alt="ninja6">
            <img src="ninja.png" alt="ninja7">
            <img src="ninja.png" alt="ninja8">
        </div>
        <button>Restaurar</button>
    </div>
</body>
</html>
