    <script type="text/javascript">
		$(document).ready(function(){

            var contenido = '';
            

            $('img').click(function(){
                var ide = this.id;
                $.get(`https://pokeapi.co/api/v2/pokemon/${ide}`, function(res) {
                    $("#type").html(res.types[0].type.name);
                    $("#name").html(res.name);
                    $("#height").html(res.height);
                    $("#weight").html(res.weight);
                    $('#foto').attr('src', `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${ide}.png`)
                    console.log(res)
                }, "json");

                
            })
            
		})
	</script>
