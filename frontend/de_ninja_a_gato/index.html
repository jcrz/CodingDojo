<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
            $('#div0').click(() => $('#img0').attr('src', 'img/cat0.png'));
            $('#div1').click(() => $('#img1').attr('src', 'img/cat1.png'));
            $('#div2').click(() => $('#img2').attr('src', 'img/cat2.png'));
            $('#div3').click(() => $('#img3').attr('src', 'img/cat3.png'));
            $('#div4').click(() => $('#img4').attr('src', 'img/cat4.png'));
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <h3>De ninja a Gato</h3>
        <div id="div0">
            <img id="img0" src="img/ninja0.png" alt="">
        </div>
        <div id="div1">
            <img id="img1" src="img/ninja1.png" alt="">
        </div>
        <div id="div2">
            <img id="img2" src="img/ninja2.png" alt="">
        </div>
        <div id="div3">
            <img id="img3" src="img/ninja3.png" alt="">
        </div>
        <div id="div4">
            <img id="img4" src="img/ninja4.png" alt="">
        </div>
    </div>
</body>
</html>
