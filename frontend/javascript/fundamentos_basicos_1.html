    <title>Fundamentos básicos 1</title>
    <script>
        //Escribe una función que devuelve un array con todos los números del 1 al 255.
        function ejercicio1(){
            var arreglo = [];
            for(var i=0; i<255; i++){
                arreglo.push(i);
            }
            return arreglo;
        }
        //console.log(ejercicio1());

        //Escribe una función que entregue la suma de todos los números pares del 1 al 1000
        function ejercicio2(){
            var suma = 0;
            for (var i=1; i<1000; i++){
                  if (i%2==0){
                      suma += i;
                  }
            }
            return suma;
        }
        //console.log(ejercicio2());

        //Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000
        function ejercicio3(){
            var suma = 0;
            for (var i=1; i<5000; i++){
                  if (i%2!==0){
                      suma += i;
                  }
            }
            return suma;
        }
        //console.log(ejercicio3());

        //Escribe una función que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8
        function ejercicio4(arreglo){
            var suma = 0;
            for (x in arreglo){
                suma += array[x];
            }
            return suma;
        }
        //console.log(ejercicio4([1,2,5]));

        //Dado un array con múltiples valores, escribe una función que devuelva el número mayor.
        function ejercicio5(array){
            return Math.max(...array);
        }
        //console.log(ejercicio5([-3,3,5,7]));

        //Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores.
        function ejercicio6(array){
            var suma = 0;
            for (i in array){
                suma += array[i];
            }
            return suma/array.length;
        }
        //console.log(ejercicio6([1,3,5,7,20]));

        //Escribe una función que devuelva un array de todos los números impares entre 1 y 50
        function ejercicio7(){
            var arreglo = [];
            for (var i=0; i<50; i++){
                if (i%2!=0){
                    arreglo.push(i);
                }
            }
            return arreglo;
        }
        //console.log(ejercicio7());

        //Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y.
        function ejercicio8(arr, y){
            var cont=0;
            for (x in arr){
                if(arr[x] > y){
                    cont++;
                }
            }
            return cont;
        }
        //console.log(ejercicio8([1,3,5,7], 3));

        //Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor
        function ejercicio9(array){
            for (x in array){
                array[x] = array[x]*array[x];
            }
            return array
        }
        //console.log(ejercicio9([1,5,10,-2]));

        //Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0.
        function ejercicio10(array){
            for (x in array){
                if ( array[x] < 0 ){
                    array[x] = 0;
                }
            }
            return array;
        }
        //console.log(ejercicio10([1,5,10,-2]));

        //Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original
        function ejercicio11(array){
            var mayor = Math.max(...array);
            var menor = Math.min(...array);
            var promedio = ejercicio6(array);
            return [mayor,menor,promedio];
        }
        //console.log(ejercicio11([1,5,10,-2]));

        //Escribe una función que intercambie el primer y el último valor de cualquier array. 
        function ejercicio12(array){
            var primero = array[0];
            array[0] = array[array.length-1];
            array[array.length-1] = primero;
            return array;
        }
        //console.log(ejercicio12([1,5,10,-2]));

        //Escribe una función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’.
        function ejercicio13(array){
            for (x in array){
                console.log(x);
                if(array[x] < 0){
                    array[x] = "Dojo";
                }
            }
            return array;
        }
        //console.log(ejercicio13([-1,-3,2]));
    </script>
