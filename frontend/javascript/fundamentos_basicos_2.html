    <title>Fundamentos basicos 2</title>
    <script>
        //Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, 
        //por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].
        function ejercicio1(arreglo){
            // var pos: posición del valor dentro del arreglo.
            for (pos in arreglo){
                if (arreglo[pos] > 0){
                    arreglo[pos] = "big";
                }
            }
            return arreglo;
        }
        //console.log(ejercicio1([-1,3,5,-5]));



        //Imprime (print) el menor, devuelve (return) el mayor - Crea una función que tome un array de 
        //números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor.
        function ejercicio2(arreglo){
            console.log(Math.min(...arreglo));
            return (Math.max(...arreglo));
        }
        //console.log(ejercicio2([1,7,5,3]));



        //Imprime (print) uno, devuelve (return) otro- Crea una función para un array de números. La 
        //función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar.
        function ejercicio3(arreglo){
            var penultimoValor = arreglo.length-2;
            console.log(arreglo[penultimoValor]);
            for (pos in arreglo){
                if (arreglo[pos]%2!=0){
                    return arreglo[pos];
                }
            }
        }
        //console.log(ejercicio3([2,5,6,1,9]));



        //Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor 
        //se duplique. Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original
        function ejercicio4(arreglo){
            for (pos in arreglo){
                arreglo[pos] = arreglo[pos] * 2;
            }
            return arreglo;
        }
        //console.log(ejercicio4([1,2,3]));


        //Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor 
        //con el número de valores positivos encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1]) 
        //cambia el array original y devuelve [-1,1,1,3].
        function ejercicio5(arreglo){
            var ultimaPos = arreglo.length - 1;
            var contPositivos = 0;
            for (pos in arreglo){
                if (arreglo[pos] > 0){
                    contPositivos++;
                }
            }
            arreglo[ultimaPos] = contPositivos;
            return arreglo;
        }
        //console.log(ejercicio5([-1,1,1,1]));

        function isPar(valor){
            return valor%2==0 ? true : false;
        }
        function isImpar(valor){
            return valor%2!==0 ? true : false;
        }

        //Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores 
        //impares seguidos, imprime (print) “¡Qué imparcial!”, y cada vez que tenga 3 pares seguidos, 
        //imprime (print) “¡Es para bien!”.
        function ejercicio6(arreglo){
            var antePenultimo = arreglo.length-2;

            for (var i = 0; i < antePenultimo; i++){
                if (isPar(arreglo[i]) && isPar(arreglo[i+1]) && isPar(arreglo[i+2])){
                    console.log("¡Es para bien!");
                    //console.log(arreglo[i],"-",arreglo[i+1],"-",arreglo[i+2]);
                } 
                else if (isImpar(arreglo[i]) && isImpar(arreglo[i+1]) && isImpar(arreglo[i+2])){
                    console.log("¡Qué imparcial!");
                    //console.log(arreglo[i],"-",arreglo[i+1],"-",arreglo[i+2]);
                }
            }
        }
        //ejercicio6([2,1,3,5,1,8,2,4]);


        //Incrementa los Segundos - Dado un array de números arr, agrega 1 a cualquier otro elemento, 
        //específicamente a aquellos cuyo índice es impar (arr[1], arr[3], arr[5], etc). Luego, 
        //console.log cada valor del array y devuelve arr.
        function ejercicio7(arreglo){
            for (pos in arreglo){
                if (isImpar(pos)){
                    arreglo[pos] = 1;
                }
            }
            return arreglo;
        }
        //console.log(ejercicio7([2,1,3,5,1,8,2,4]));


        //Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) 
        //que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras 
        //(longitud) del string anterior. Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) 
        //debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?
        function ejercicio8(arreglo){
            for (var i = arreglo.length-1; i >=1; i--) {
                arreglo[i] = arreglo[i-1].length;
            }
            return arreglo;
        }
        //console.log(ejercicio8(["programar","dojo", "genial"]));


        //Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos 
        //los valores del original, pero sumando 7 a cada uno. No alteres el array original. Por ejemplo, 
        //agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array. 
        function ejercicio9(arreglo){
            var nuevoArreglo = [];
            for (pos in arreglo){
                nuevoArreglo[pos] = arreglo[pos] + 7;
            }
            return nuevoArreglo;
        }
        //console.log(ejercicio9([1,2,3]));


        //Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar. 
        //Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, 
        //es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío. (Pista: necesitarás 
        //intercambiar (swap) valores).
        function ejercicio10(arreglo){
            for (var i = 0; i < arreglo.length/2; i++) {
                var aux = arreglo[i];
                arreglo[i] = arreglo[arreglo.length-(i+1)];
                arreglo[arreglo.length-(i+1)] = aux;
            }
            return arreglo;
        }
        //console.log(ejercicio10([3,9,1,6,4,2]));


        //Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos 
        //los valores del array original, pero negativos (no simplemente multiplicando por -1). 
        //Dado [1,-3,5], devuelve [-1,-3,-5].
        function ejercicio11(arreglo){
            var arregloNuevo = [];
            for (pos in arreglo){
                arregloNuevo[pos] = (arreglo[pos]<0) ? arreglo[pos] * 1 : arreglo[pos] * -1; 
            }
            return arregloNuevo;
        }
        //console.log(ejercicio11([1,-3,5]));


        //Siempre hambriento - Crea una función que acepte un array e imprima (print) “yummy” 
        //cada vez que alguno de los valores sea “comida”. Si ningún valor es “comida”, entonces 
        //imprime “tengo hambre” una vez.
        function ejercicio12(arreglo){
            var existe = arreglo.includes("comida");
            if(!existe){
                console.log("tengo hambre");
            } else {
                for (pos in arreglo){
                    if (arreglo[pos] == "comida"){
                        console.log("yummy")
                    }
                }
            }
        }
        //ejercicio12(["comida",2,"comida"]); //Yummy Yummy
        //ejercicio12(["nada",2,4]); //tengo hambre


        //Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero 
        //con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) 
        //cambia el array a [“pizza¨, 42, “Ada”, true]. cambiaHaciaElCentro([1,2,3,4,5,6]) cambia 
        //el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez.
        function ejercicio13(arreglo){
            for (var i = 0; i < arreglo.length/2; i=i+2) {
                var aux = arreglo[i];
                arreglo[i] = arreglo[arreglo.length-(i+1)];
                arreglo[arreglo.length-(i+1)] = aux;
            }
            return arreglo;
        }
        //console.log(ejercicio13([1,2,3,4,5,6]));


        //Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el 
        //array arr por el número num, y devuelve el array arr modificado. Por ejemplo, 
        //escalaArray([1,2,3], 3] debería devolver [3,6,9].
        function ejercicio14(arreglo,num){
            for (pos in arreglo){
                arreglo[pos] = arreglo[pos] * num;
            }
            return arreglo;
        }
        //console.log(ejercicio14([1,2,3], 3));
