        //Sigma - Implementa una función sigma(num) que, dado un número, 
        //devuelve la suma de todos los enteros positivos (incluyendo el 
        //número dado). Ej: sigma(3) = 6 (1+2+3); sigma(5) = 15 (1+2+3+4+5).
        function ejercicio1(num){
            var suma = 0;
            for (var i=1; i<=num; i++){
                suma += (i>0) ? i : 0;
            }
            return suma;
        }

        //Factorial - Escribe una función factorial(num) que, dado un número,

        //(incluyendo el número dado). Por ejemplo: factorial(3) = 6 (1*2*3); 
        //factorial(5) = 120 (1*2*3*4*5)
        function ejercicio2(num){
            var resultado = 1;
            for (var i=1; i<=num; i++){
                resultado *= (i>0) ? i : 0;
            }
